<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Login</h1>

    <div th:if="${error != null}" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

    <form th:action="@{/perform_login}" method="POST" enctype="utf8">
        <div>
            <label>Email</label>
            <input type="text" name="username" value=""/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password"/>
        </div>
        <button type="submit">Submit</button>
    </form>

    <a th:href="@{/registration}">Register</a><br/>
    <a th:href="@{/resetPassword}">Reset password</a><br/>
</div>

</body>
</html>
